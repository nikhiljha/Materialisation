plugins {
    id "fabric-loom" version "0.4.3"
}

archivesBaseName = "Materialisation"
version = "3.0.0-unstable"

def minecraftVersion = "20w19a"
def yarnBuild = "20w19a+build.5+legacy.20w09a+build.8"

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
    accessWidener = file("src/main/resources/materialisation.accesswidener")
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/shedaniel/legacy-yarn-updated" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${yarnBuild}:v2"
    modImplementation("net.fabricmc.fabric-api:fabric-api:0.10.8+build.345-1.16") {
        force = true
    }
    modImplementation "net.fabricmc:fabric-loader:0.8.2+build.194"
    modImplementation("me.shedaniel.cloth:config-2:4.1.0-unstable") {
        exclude(group: "net.fabricmc.fabric-api")
    }
    include("me.shedaniel.cloth:config-2:4.1.0-unstable")
    compileOnly("com.google.code.findbugs:jsr305:3.0.2")
    modImplementation("io.github.prospector:modmenu:1.11.4+build.9")
    modImplementation("me.shedaniel:RoughlyEnoughItems:4.3.6-unstable") {
        exclude(group: "net.fabricmc.fabric-api")
    }
}
